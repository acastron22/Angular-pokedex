<div class="pokemon-card" *ngIf="pokemon">
  <div class="pokemon-card__img">
    <img [src]="getPokemonImage(pokemon)" alt="Pokemon Image" />
  </div>
  <div class="pokemon-card__number">NÂº {{ getPokemonNumber(pokemon) }}</div>
  <div class="pokemon-card__name">{{ pokemon.name }}</div>
  <div class="pokemon-card__types">
    <div
      class="pokemon-card__type pokemon-card__type--type1"
      *ngFor="let type of pokemon.types"
      [class]="type.toLowerCase()"
    >
      {{ type }}
    </div>
  </div>
</div>
